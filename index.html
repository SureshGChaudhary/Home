    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: auto; /* Ensure scrollable if content overflows */
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(45deg, #e74c3c, #c0392b); /* Red gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textAnimation 3s infinite linear;
        }
        @keyframes textAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        h2 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #555;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .loader {
            margin: 30px auto;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid #e74c3c; /* Red loader */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .particle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle-background div {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particleMove 10s infinite linear;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-1000px); opacity: 0; }
        }
        .particle-background div:nth-child(odd) {
            animation-duration: 8s;
        }
        .particle-background div:nth-child(even) {
            animation-duration: 12s;
        }
        .map {
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
            display: none; /* Hide maps by default */
        }
        .map iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .map-container {
            margin-top: 20px;
        }
        .show-map-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .show-map-btn:hover {
            background-color: #0056b3;
            transform: translateY(-5px) scale(1.05); /* Move up and zoom in slightly */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow effect on hover */
        }
    </style>
